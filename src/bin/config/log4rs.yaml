refresh_rate: 30 seconds
appenders:
  stdout:
    kind: file
    path: "./log/tdg.log"
  requests:
    kind: file
    path: "./log/tdg.log"
    encoder:
      pattern: "{d} - {m}{n}"
root:
  level: debug
  appenders:
    - stdout
loggers:
  app::backend::db:
    level: debug
  app::requests:
    level: debug
    appenders:
      - requests
    additive: false